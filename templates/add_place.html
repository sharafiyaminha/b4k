<label>
  Place name: <input type="text" name="name" required maxlength="150">
</label>

<label>
  Location (area / landmark / coordinates):
  <input type="text" name="location" placeholder="e.g. Mananchira, 11.258, 75.780">
</label>

<label>
  Google Maps link (optional):
  <input type="url" name="map_link" placeholder="https://maps.app.goo.gl/...">
</label>

<label>
  Why suspicious? (activities, time, people, vehicles seen...):
  <textarea name="description" rows="5" maxlength="2000"></textarea>
</label>

<label>
  Category:
  <select name="category">
    <option value="drug_activity">Drug related</option>
    <option value="theft_gang">Theft / housebreaking gang</option>
    <option value="illegal_gathering">Illegal gathering</option>
    <option value="prostitution">Prostitution / trafficking</option>
    <option value="other">Other</option>
  </select>
</label>

<!-- Optional file upload for photo evidence -->
<label>Photo / evidence (optional): <input type="file" name="photo" accept="image/*"></label>

<button type="submit">Add Place</button>
